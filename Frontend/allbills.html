        <script type="text/javascript">
        $(document).ready(function(){
       $("#bl").click(function(){
           var gst=$("#gstn").val();
           if(typeof web3!='undefined'){
               web3=new Web3(web3.currentProvider);
           }else{
               web3=new Web3(new Web3.providers.HttpProvider("HTTP://127.0.0.1:7545"));
           }
           web3.eth.defaultAccount=web3.eth.accounts[0];
           var sc=web3.eth.contract(ABI);
           var tc=sc.at(address);
           var le=tc.len({from:web3.eth.defaultAccount,gas:2000000});
           for(var i=0; i<=le; i++)
           {
                    var pTag= document.getElementById('pPrint');
                    var user = tc.getbill(gst,i,{from:web3.eth.defaultAccount,gas:2000000});
					pTag.innerHTML += user + "<br/>" 
			}
       });
      });
		</script>
